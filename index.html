<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pankaj Mehta | Malbin Enterprises</title>
    <meta name="description" content="Digital Business Card - Pankaj Mehta, Managing Partner at Malbin Enterprises">
    <meta property="og:title" content="Pankaj Mehta | Malbin Enterprises">
    <meta property="og:description" content="Managing Partner - Digital Business Card">
    <meta property="og:image" content="MalbinEnterprises-Front.png">
    <meta property="og:type" content="website">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            overflow-x: hidden;
        }

        .scene {
            perspective: 1200px;
            cursor: pointer;
        }

        .card {
            width: min(88vw, 500px);
            aspect-ratio: 1.75 / 1;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.4, 0.0, 0.2, 1);
            animation: hover 4s ease-in-out infinite;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        @keyframes hover {
            0%, 100% { transform: translateY(0) rotateX(5deg) rotateY(-2deg); }
            50% { transform: translateY(-12px) rotateX(2deg) rotateY(2deg); }
        }

        .card.flipped {
            animation: hover-flipped 4s ease-in-out infinite;
        }

        @keyframes hover-flipped {
            0%, 100% { transform: rotateY(180deg) translateY(0) rotateX(5deg); }
            50% { transform: rotateY(180deg) translateY(-12px) rotateX(2deg); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }

        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-front { z-index: 2; }
        .card-back { transform: rotateY(180deg); }

        /* Card edge - creates thickness */
        .card-edge {
            position: absolute;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a, #0a0a0a);
            transform-style: preserve-3d;
        }

        .edge-right {
            width: 8px;
            height: 100%;
            right: -4px;
            top: 0;
            transform: rotateY(90deg);
            border-radius: 0 2px 2px 0;
        }

        .edge-left {
            width: 8px;
            height: 100%;
            left: -4px;
            top: 0;
            transform: rotateY(-90deg);
            border-radius: 2px 0 0 2px;
        }

        .edge-top {
            width: 100%;
            height: 8px;
            top: -4px;
            left: 0;
            transform: rotateX(90deg);
            border-radius: 2px 2px 0 0;
        }

        .edge-bottom {
            width: 100%;
            height: 8px;
            bottom: -4px;
            left: 0;
            transform: rotateX(-90deg);
            border-radius: 0 0 2px 2px;
        }

        /* Soft glow under card */
        .glow {
            position: absolute;
            width: 80%;
            height: 20px;
            bottom: -40px;
            left: 10%;
            background: radial-gradient(ellipse, rgba(180, 150, 80, 0.15) 0%, transparent 70%);
            filter: blur(8px);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.6; transform: scaleX(1); }
            50% { opacity: 0.3; transform: scaleX(0.9); }
        }

        /* Flip indicator */
        .flip-hint {
            margin-top: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: hint-pulse 2s ease-in-out infinite;
        }

        .flip-hint svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            animation: flip-icon 2s ease-in-out infinite;
        }

        @keyframes hint-pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes flip-icon {
            0%, 100% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
        }

        .flip-hint.hidden {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Actions - minimal elegant style */
        .actions {
            margin-top: 40px;
            display: flex;
            gap: 32px;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: opacity 0.6s ease 0.3s, transform 0.6s ease 0.3s;
        }

        .actions.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .action {
            position: relative;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .action::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #b89d5a, #d4af37);
            transition: width 0.3s ease;
        }

        .action:hover {
            color: #d4af37;
        }

        .action:hover::after {
            width: 100%;
        }

        /* Mobile */
        @media (max-width: 500px) {
            .actions {
                gap: 24px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .action {
                font-size: 12px;
            }
        }

        @media (hover: none) {
            .action:active {
                color: #d4af37;
            }
            .action:active::after {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="scene" onclick="flipCard()" role="button" aria-label="Tap to flip card">
        <div class="card" id="card">
            <div class="card-face card-front">
                <img src="MalbinEnterprises-Back.png" alt="Malbin Enterprises" draggable="false">
            </div>
            <div class="card-face card-back">
                <img src="MalbinEnterprises-Front.png" alt="Pankaj Mehta - Managing Partner" draggable="false">
            </div>
            <div class="card-edge edge-right"></div>
            <div class="card-edge edge-left"></div>
            <div class="card-edge edge-top"></div>
            <div class="card-edge edge-bottom"></div>
            <div class="glow"></div>
        </div>
    </div>

    <div class="flip-hint" id="hint">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 6V3L8 7l4 4V8c3.31 0 6 2.69 6 6 0 1-.25 1.94-.68 2.77l1.46 1.46C19.54 17.03 20 15.57 20 14c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1 .25-1.94.68-2.77l-1.46-1.46C4.46 10.97 4 12.43 4 14c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
        </svg>
        Tap to flip
    </div>

    <nav class="actions">
        <a href="tel:+919814070202" class="action">Call</a>
        <a href="mailto:malbin1087@gmail.com" class="action">Email</a>
        <a href="https://www.malbin.in" target="_blank" rel="noopener" class="action">Web</a>
        <a href="https://www.google.com/maps/search/?api=1&query=Malbin+Enterprises+Ludhiana" target="_blank" rel="noopener" class="action">Map</a>
    </nav>

    <script>
        const card = document.getElementById('card');
        const hint = document.getElementById('hint');
        const actions = document.querySelector('.actions');
        let showingContact = false;

        function flipCard() {
            card.classList.toggle('flipped');
            showingContact = !showingContact;

            if (showingContact) {
                hint.classList.add('hidden');
                actions.classList.add('visible');
            } else {
                actions.classList.remove('visible');
            }
        }

        document.querySelector('.scene').addEventListener('keydown', e => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                flipCard();
            }
        });

        document.querySelectorAll('.action').forEach(a => {
            a.addEventListener('click', e => e.stopPropagation());
        });
    </script>
</body>
</html>
